<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="dashboard.css" />

  <header class="site-header">

      <h1>🔍 Dashboard Search</h1>

        <a href="admin-analytics.html">Analytics</a>

  <main class="container dashboard-main">
    <!-- 🧠 Search Input -->
    <section>
      <input
        type="text"
        id="dashboardSearch"

    <!-- 📦 KPI Summary -->
    <section class="dashboard-kpi" style="margin-top:20px;">
      <div class="kpi-box">📦 Active Orders: <span>168</span></div>
      <div class="kpi-box">👤 Total Users: <span>1,250</span></div>
      <div class="kpi-box">💳 Today’s Revenue: ৳48,500</span></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 FashionFusion | Dashboard Search Panel 🇧🇩</p>
    </div>
